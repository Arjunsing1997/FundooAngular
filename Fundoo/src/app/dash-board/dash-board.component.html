<!-- For The Side bar -->
<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
<mat-toolbar >
    <button mat-icon-button (click) = "sidenav.toggle()">
        <mat-icon  class="material-icons-outlined" >menu</mat-icon>
    </button>
    <img  src="../assets/Images/KeepIcon.png" >
    <span class="fundoo">Fundoo</span>
    <div class="headerButtons">
        <div>
            <button  class="search"  >
                <mat-icon class="material-icons-outlined " >search</mat-icon>
                <input class="searchIP" type="search" placeholder="Search" > 
            </button>
        </div>
        <div>
            <button matTooltip="Refresh" mat-icon-button >
                <mat-icon>refresh</mat-icon>
              </button>
        </div>

       
    </div>

    <!--  -->
</mat-toolbar>

<!--  -->
<mat-sidenav-container>
    <mat-sidenav #sidenav = "matSidenav" opened>
        <div class="iconsPanel">
            <button mat-button class="material-icons-outlined iconClass"  >
                <mat-icon >lightbulb</mat-icon>
                  <span> Notes</span>
            </button>
    
            <button mat-button >
                <mat-icon class="material-icons-outlined iconClass" >notifications_none</mat-icon>
                  <span>Notification</span>
            </button>
    
            <button mat-button >
                <mat-icon class="material-icons-outlined iconClass" >edit</mat-icon>
                  <span>Edit</span>
            </button>
    
            <button mat-button >
                <mat-icon class="material-icons-outlined iconClass" >archive_outline</mat-icon>
                  <span>Archive</span>
            </button>
    
            <button mat-button >
                <mat-icon class="material-icons-outlined iconClass" >delete_outline</mat-icon>
                  <span>Bin</span>
            </button>
        </div>

    </mat-sidenav >
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            Main content
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
